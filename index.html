<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="http/css/style.css">
    <link rel="stylesheet" type="text/css" href="http/css/dc.css">
    <script type="text/javascript" src="http/js/pace.min.js"></script>
    <script type="text/javascript" src="http/js/jquery.js"></script>
    <script type="text/javascript" src="http/js/d3.min.js"></script>
    <script type="text/javascript" src="http/js/crossfilter.v1.min.js"></script>
    <script type="text/javascript" src="http/js/dc.js"></script>
    <script type="text/javascript" src="http/data/index_data.js"></script>
    <script type="text/javascript" src="http/data/world.js"></script>

    <title>Mapping UNOSAT Datasets</title>
</head>
<style>
</style>

<body>
    <div class="top-bar"></div>
    <div class="col-xs-1 left-col-spacing"></div>
    <div class="col-xs-10">
        <div class="col-xs-8 no-padding">
            <div class="row">
                <h1 class="title">Mapping UNOSAT Datasets</h1>
            </div>
            <div class="row">
                <div id="map"></div>
            </div>
        </div>
        <div class="col-xs-1 left-col-spacing-plus"></div>
        <div class="col-xs-3 filters-container">
            <div class="row">
                <span class='sub-title'>Map Prototype</span>
                <h4><i>Updated on June 24, 2015</i></h4>
                <p>
                    This map shows a simple interface to browse all the datasets an organization may have.
                </p>
                <p>
                    <a class="reset btn btn-primary btn-sm" href="https://data.hdx.rwlabs.org/organization/un-operational-satellite-appplications-programme-unosat">Visit UNOSAT Dataset on HDX</a>
                </p>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="sub-title no-padding" style="padding-top=10px;">
                    <p>Filters</p>
                </div>
                <div id="count-info">
                    <p>
                        <span class="filter-count"></span> of <span class="total-count"></span> records selected.
                    </p>
                </div>
                <br>
                <br>
                <div>
                    <a class="reset btn btn-primary btn-sm" href="javascript:dc.filterAll();dc.redrawAll();">Clear Selection</a>
                </div>
            </div>
            <br>
        </div>
    </div>
    <script type="text/javascript" src="http/js/app.js"></script>
</body>
